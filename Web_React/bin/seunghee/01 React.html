<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>React 1</title>
	<script src="https://unpkg.com/react@17/umd/react.development.js"></script>
	<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
	<div style="width:450px; float:left">
		<div id="root1"></div>
		<div id="root2"></div>
	</div>
	<div style="width:450px; float:left; margin-left:50px;">
		<div id="root3"></div>
		<div id="root4"></div>
	</div>
	<script type="text/babel">
		const component = <h1>리액트 기본</h1>

		const container = document.getElementById('root1');
		ReactDOM.render(component, container);
	</script>
	<script type="text/babel">
		const name = "구름";
		const imgUrl = "Cat.jpg";

		const component = <div>
			<h1>{name}님 안녕하세요!</h1>
			<img src={imgUrl} />
		</div>

		const container = document.getElementById('root2');
		ReactDOM.render(component, container);
	</script>
	<script type="text/babel">
		class App extends React.Component {
			render( ) {
				return <h1>리액트 기본</h1>
			}
		}

		const container = document.getElementById('root3');
		ReactDOM.render(<App />, container);
	</script>
	<script type="text/babel">
		class App2 extends React.Component {
			render( ) {
				return <div>
							<h1> {this.props.name} 님 안녕하세요! </h1>
							<img src={this.props.imgUrl} />
						</div>
			}
		}

		const container =document.getElementById('root4');
		ReactDOM.render(<App2 name="구름" imgUrl="Cat.jpg"/>, container);
	</script>
</body>
</html>
